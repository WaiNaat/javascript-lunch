<!doctype html><html lang="ko"><head><meta charset="utf-8"/><title>점심 뭐 먹지</title><link rel="stylesheet" href="style.css"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="bundle.js"></script></head><body><header class="gnb"><h1 class="gnb__title text-title">점심 뭐 먹지</h1><button type="button" class="gnb__button" aria-label="음식점 추가"><img src="" alt="음식점 추가"/></button></header><nav><section id="global-filter-radio"><label><input type="radio" id="all-restaurant" name="global-filter" value="all" checked="checked"><h3>모든 음식점</h3></label> <label><input type="radio" id="favorite-restaurant" name="global-filter" value="favorite"><h3>자주 가는 음식점</h3></label></section></nav><main><section class="restaurant-filter-container"></section><section class="restaurant-list-container"></section><template id="list-template"><li class="restaurant"><div class="restaurant__category"><img src="" alt="" class="category-icon"/></div><div class="restaurant__info"><h3 class="restaurant__name text-subtitle"></h3><span class="restaurant__distance text-body"></span><p class="restaurant__description text-body"></p></div></li></template><template id="detailed-info-template"><div class="detailed-info"><div class="restaurant__category"><img src="" alt="" class="category-icon"/></div><div class="detailed-restaurant__info"><h1 class="restaurant__name"></h1><h3 class="restaurant__distance"></h3><p class="restaurant__description"></p><a target="_blank" class="restaurant__link"></a></div><div class="button-container"><button type="button" class="button button--secondary text-caption">삭제하기</button> <button type="button" class="button button--primary text-caption">닫기</button></div></div></template><template id="new-restaurant-form-template"><h2 class="modal-title text-title">새로운 음식점</h2><form><div class="category-input form-item form-item--required"></div><div class="alert" id="alert-category"></div><div class="form-item form-item--required"><label for="name text-caption">이름</label> <input name="name" id="name" required/></div><div class="alert" id="alert-name"></div><div class="distance-input form-item form-item--required"></div><div class="alert" id="alert-distance"></div><div class="form-item"><label for="description text-caption">설명</label> <textarea name="description" id="description" cols="30" rows="5"></textarea> <span class="help-text text-caption">메뉴 등 추가 정보를 입력해 주세요.</span></div><div class="form-item"><label for="link text-caption">참고 링크</label> <input type="url" name="link" id="link"/> <span class="help-text text-caption">매장 정보를 확인할 수 있는 링크를 입력해 주세요.</span></div><div class="alert" id="alert-link"></div><div class="alert" id="alert-submit"></div><div class="button-container"><button type="reset" class="button button--secondary text-caption">취소하기</button> <button class="button button--primary text-caption">추가하기</button></div></form></template></main></body></html>
