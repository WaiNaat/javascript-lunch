<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>점심 뭐 먹지</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- GNB -->
    <header class="gnb">
      <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
      <button type="button" class="gnb__button" aria-label="음식점 추가">
        <img src="" alt="음식점 추가" />
      </button>
    </header>

    <nav>
      <section id="global-filter-radio">
        <label>
          <input type="radio" id="all-restaurant" name="global-filter" value="all" checked>
          <h3>모든 음식점</h3>
        </label>
        <label>
          <input type="radio" id="favorite-restaurant" name="global-filter" value="favorite">
          <h3>자주 가는 음식점</h3>
        </label>
      </section>
    </nav>

    <main>
      <!-- 카테고리/정렬 필터 -->
      <section class="restaurant-filter-container"></section>

    </main>
  </body>
</html>
